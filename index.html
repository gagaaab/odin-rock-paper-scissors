<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div id="header">Rock Paper Scissors</div>
    <div id="subheader">Race to 5</div>
    <div class="score-container">
        <div class="player-container">
            <div id="pScore"></div>
            <p>Human</p>
        </div>
        <div class="player-container">
            <div id="cScore"></div>
            <p>Computer</p>
        </div>
    </div>
    <div class="selection-container">
        <div id="playerSelected"></div>
        <div id="computerSelected"></div>
    </div>

    <div id="message"></div>
    <div id="playAgain"></div>
    <div class="button-container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div class="footer">Icons Created by Adam Zubin from Noun Project</div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
