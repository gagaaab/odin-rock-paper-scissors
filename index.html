<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="gameHeader">
        <h1>Rock Paper Scissors</h1>
        <h2>Race to 5</h2>
    </header>
    <main class="gameContent">
    <div class="score-container">
        <div class="player-container">
            <span id="pScore">0</span>
            <p>Human</p>
        </div>
        <div class="player-container">
            <span id="cScore">0</span>
            <p>Computer</p>
        </div>
    </div>
    <div class="selection-container">
        <div id="playerSelected"><img id="playerIcon"></div>
        <div id="computerSelected"><img id="computerIcon"></div>
    </div>
    <div id="message"></div>
    <div id="playAgain"></div>
    <div class="button-container">
    <button id="rock"><img src="icons/rock-icon.svg">Rock</button>
    <button id="paper"><img src="icons/paper-icon.svg">Paper</button>
    <button id="scissors"><img src="icons/scissors-icon.svg">Scissors</button>
    </div>
    </main>
    <footer class="credits">Icons Created by Adam Zubin from Noun Project</footer>
    <script src="javascript.js"></script>
</body>
</html>
